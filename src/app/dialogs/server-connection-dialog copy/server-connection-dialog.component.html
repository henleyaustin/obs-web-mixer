<h1 mat-dialog-title>Trouble connecting to OBS</h1>
<div mat-dialog-content>
    <div class="p-2">
        <p>
            You were able to reach the server, but it doesnt look like it's
            connected to OBS. Enter your OBS information into the server and try
            again.
        </p>
        <a href=""></a>
    </div>
</div>
<div mat-dialog-actions align="end">
    <div>
        <button mat-raised-button color="primary">Try Again</button>
    </div>
</div>
